<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des animations avec GreenSock + ScrollMagic</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <style>

        #wrapper__mllot {
            position: relative;
        }

        #maillotD {
            position: absolute;
            left: 30px;
        }
    </style>
</head>
<body>
        <header class="w-100 p-3 mx-auto d-flex justify-content-center align-items-center" id="intro" style="height: 100vh;">
          <div class="col-md-6 px-3 align-middle text-center" style="height: auto;">
            <h1>Des animations avec GreenSock + ScrollMagic</h1>
          </div>
        </header>
    <div class="container">
        <div class="row bg-danger box-1" style="height: 60vh">
            <div class="col-md-6" id="wrapper__mllot">
                <img id="maillotD" src="barcelona1.png" alt="">
            </div>
            <div class="col-md-6  d-flex justify-content-center align-items-center flex-column justify-content-around" style="height: auto;">
                <ul class="list-group w-100 listInfo-1">
                    <li class="list-group-item">150€</li>
                    <li class="list-group-item">Maillot Domicile</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                  </ul>

                  <div class="row wrapperBtn-1">
                    <button type="button" class="btn btn-outline-dark mr-5 text-white">Taille</button>
                    <button type="button" class="btn btn-outline-dark text-white">Acheter</button>
                  </div>
            </div>
        </div>
        <div class="row bg-primary box-2" style="height: 60vh">
            <div class="col-md-6">
                <img id="maillotE" src="barcelona2.png" alt="">
            </div>
            <div class="col-md-6  d-flex justify-content-center align-items-center flex-column justify-content-around" style="height: auto;">
                <ul class="list-group w-100 listInfo">
                    <li class="list-group-item">150€</li>
                    <li class="list-group-item">Maillot Extérieur</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>

                <div class="row wrapperBtn-2">
                    <button type="button" class="btn btn-outline-dark mr-5 text-white">Taille</button>
                    <button type="button" class="btn btn-outline-dark text-white">Acheter</button>
                  </div>
            </div>
        </div>
    </div>

    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
